name: autenticacion

services:
  # Servicio de base de datos Postgres para ms-auth
  postgres:
    image: postgres:16-alpine
    container_name: crediya-postgres-auth
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata-auth:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - crediya-net

  # Servicio de ms-auth (autenticaci√≥n)
  ms-auth:
    build:
      context: ../
      dockerfile: deployment/Dockerfile
    container_name: ms-auth
    ports:
      - "8080:8080"  # Puerto para ms-auth
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - DB_HOST=crediya-postgres-auth
      - DB_URL=jdbc:postgresql://crediya-postgres-auth:5432/${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    networks:
      - crediya-net

volumes:
  pgdata-auth:

networks:
  crediya-net:
    external: true
    driver: bridge