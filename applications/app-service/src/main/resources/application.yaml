server:
  port: 8080
spring:
  application:
    name: "Autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  #security:
  #  oauth2:
  #    resourceserver:
  #      jwt:
  #        issuer-uri: "https://idp.example.com/issuer"
  #        client-id: "myclientid"
jwt:
  json-exp-roles: "/roles"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
#adapters:
#  r2dbc:
#    host: localhost
#    port: 5432
#    database: autenticacion
#    schema: public
#    username: postgres
#    password: postgres
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operationsSorter: alpha
    tagsSorter: alpha
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
