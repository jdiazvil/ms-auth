management:
  endpoints:
    web:
      exposure:
        include: health,info,env
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
security:
  jwt:
    issuer: "crediya-auth"
    secret: "${JWT_SECRET:mysuperlongsecretkeyforhs256alg!!!123456}"
    ttl-seconds: 7200
jwt:
  json-exp-roles: "/roles"
spring:
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:crediya_auth}
    username: ${DB_USER:crediya}
    password: ${DB_PASSWORD:crediya}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ""
          client-id: ""
# Propiedades usadas por el driven-adapter R2DBC del scaffold
adapters:
  r2dbc:
    host: ${DB_HOST:localhost}
    port: ${DB_PORT:5432}
    database: ${DB_NAME:crediya_auth}
    schema: ${DB_SCHEMA:public}
    username: ${DB_USER:crediya}
    password: ${DB_PASSWORD:crediya}
